<div>
  <div class="row">
    <div class="col-md-12">


      <br><button class='btn btn-primary' ng-click='newpublication = true' ng-hide='newpublication'><i class="icon-plus-sign"></i> Add New Project</button>

      <form ng-show='newpublication' role="form" ng-submit='projects.add(newProject); newProject = {}'>
        <div class="form-group">
          <label>Project Title</label>
          <input type='text' class="form-control" ng-model='newProject.title' />
        </div>
        <div class="form-group">
          <label>Content</label>
          <textarea class="form-control" ui-tinymce ng-model='newProject.content'></textarea>
        </div>
        <input class="btn btn-primary" type='button' ng-click='projectPicPick()' value='Pick a Picture' />
        <input type='submit' class="btn btn-success" value='Add' />
        <button class="btn btn-default" ng-click="newpublication = false; newProject = {}">Cancel</button>
      </form>

      <br><br>
    </div></div>
    <div ng-repeat="project in projects" class="projects">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">


          <img ng-src="[[project.photo]]" height="100%" width="80px" style="float:left; margin: 5px;"/>
          <div ng-hide='editPublication'><div ng-bind="project.title"></div></div>
          <div ng-hide='editPublication'><div ng-bind-html-unsafe="project.content"></div></div>


          <form ng-show='editPublication' role='form'>
            <div class="form-group">
              <button class='btn btn-primary' ng-click='changeProjectPicPick($index)'>Change Picture</button>
            </div>
            <div class="form-group">
              <label>Project Title</label>
              <input type='text' class="form-control" ng-model='project.title' />
            </div>
            <div class="form-group">
              <textarea type='text' class="form-control" ui-tinymce ng-model='project.content'></textarea>
            </div>
            <div class="form-group">
              <button ng-show='editPublication' class='btn btn-primary' ng-click='editPublication=false; projects.update(project)'>Update</button>
              <button class="btn btn-default" ng-click="editPublication = false">Cancel</button>
            </div>
          </form>

          <button ng-hide='editPublication' class='btn btn-primary' ng-click='editPublication=true'>Edit Info</button>
          <button class='btn btn-danger' ng-hide='removePublication' ng-click='removePublication=true'>Remove</button>
          <div class='alert alert-danger' ng-show='removePublication'>
            Are you sure you want to remove this project?
            <button class='btn btn-primary' ng-click='projects.remove(project)'>Yes</button>
            <button class='btn btn-primary' ng-click='removePublication=false'>No</button>
          </div>
        </div>
      </div>
    </div>
  </div>
