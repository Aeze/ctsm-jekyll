<div>
  <div class="row">
    <div class="col-md-12">


      <br><button class='btn btn-primary' ng-click='newcourse = true' ng-hide='newcourse'>Add New Course</button>

      <form ng-show='newcourse' role="form" ng-submit='courses.add(newCourse); newCourse = {}'>
        <div class="form-group">
          <label>Title</label>
          <input type='text' class="form-control" ng-model='newCourse.title' />
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea class="form-control" ng-model='newCourse.description'></textarea>
        </div>
        <div class='form-group'>
          <label>Link</label>
          <input type='text' class='form-control' ng-model='newCourse.link' />
        </div>
        <input type='submit' class="btn btn-success" value='Add' />
        <button class="btn btn-default" ng-click="newcourse = false; newCourse = {}">Cancel</button>
      </form>

      <br><br>
    </div></div>
    <div ng-repeat="course in courses">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">


          <div ng-hide='editCourse'><strong>Title:</strong> [[course.title]]</div>
          <div ng-hide='editCourse'><strong><a href='[[course.link]]'>Course Website</a></strong></div>
          <div ng-hide='editCourse'><strong>Description:</strong><div ng-bind="course.description"></div></div>

          <form ng-show='editCourse' role='form'>
            <div class="form-group">
              <label>Title</label>
              <input type='text' class="form-control" ng-model='course.title' />
            </div>
            <div class="form-group">
              <label>Description</label>
              <textarea type='text' class="form-control" ng-model='course.description'></textarea>
            </div>
            <div class='form-group'>
              <label>Link</label>
              <input type='text' class='form-control' ng-model='course.link' />
            </div>
            <div class="form-group">
              <button ng-show='editCourse' class='btn btn-primary' ng-click='editCourse=false; courses.update(course)'>Update</button>
              <button class="btn btn-default" ng-click="editCourse = false">Cancel</button>
            </div>
          </form>

          <button ng-hide='editCourse' class='btn btn-primary' ng-click='editCourse=true'>Edit Course</button>
          <button class='btn btn-danger' ng-hide='removeCourse' ng-click='removeCourse=true'>Remove</button>
          <div class='alert alert-danger' ng-show='removeCourse'>
            Are you sure you want to remove this course?
            <button class='btn btn-primary' ng-click='courses.remove(course)'>Yes</button>
            <button class='btn btn-primary' ng-click='removeCourse=false'>No</button>
          </div>
        </div>
      </div>
    </div>
  </div>
