<div>
  <div class="row">
    <div class="col-md-12">


      <br><button class='btn btn-primary' ng-click='newperson = true' ng-hide='newperson'><i class="icon-plus-sign"></i> Add New Person</button>

      <form ng-show='newperson' role="form" ng-submit='people.add(newPerson); newPerson = {}'>
        <div class="form-group">
          <label>Name</label>
          <input type='text' class="form-control" ng-model='newPerson.name' />
        </div>
        <div class="form-group">
          <label>Title</label>
          <input type='text' class="form-control" ng-model='newPerson.title'></textarea>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type='text' class="form-control" ng-model='newPerson.email'></textarea>
        </div>
        <div class="form-group">
          <label>Number</label>
          <input type='text' class="form-control" ng-model='newPerson.number'></textarea>
        </div>
        <div class='form-group'>
          <label>People Type</label>
          <select ng-model='newPeople.type'>
            <option value=''>-- Choose People Type --</option>
            <option value='Directors'>Directors</option>
            <option value='Associates'>Associates</option>
            <option value='Graduate Students'>Graduate Students</option>
            <option value='Undergraduate Students'>Undergraduate Students</option>
          </select>
        </div>
        <input class="btn btn-primary" type='button' ng-click='filePick()' value='Pick a Photo' />
        <input type='submit' class="btn btn-success" value='Add' />
        <button class="btn btn-default" ng-click="newperson = false; newPerson = {}">Cancel</button>
      </form>

      <br><br>
    </div></div>
    <div ng-repeat="person in people" class="person">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">


          <img ng-src="[[person.photo]]" height="100%" width="80px" style="float:left; margin: 5px;"/>
          <div ng-hide='editPerson'><strong>Name:</strong> [[person.name]]</div>
          <div ng-hide='editPerson'><strong>Title:</strong> [[person.title]]</div>
          <div ng-hide='editPerson'><strong>Email:</strong> [[person.email]]</div>
          <div ng-hide='editPerson'><strong>Number:</strong> [[person.number]]</div>
          <div ng-hide='editPerson'><strong>Type:</strong> [[person.type]]</div>


          <form ng-show='editPerson' role='form'>
            <div class="form-group">
              <button class='btn btn-primary' ng-click='changePhoto($index)'>Change Photo</button>
            </div>
            <div class="form-group">
              <label>Name</label>
              <input type='text' class="form-control" ng-model='person.name' />
            </div>
            <div class="form-group">
              <label>Title</label>
              <input type='text' class="form-control" ng-model='person.title'></textarea>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type='text' class="form-control" ng-model='person.email'></textarea>
            </div>
            <div class="form-group">
              <label>Number</label>
              <input type='text' class="form-control" ng-model='person.number'></textarea>
            </div>
            <div class='form-group'>
              <label>People Type</label>
              <select ng-model='person.type'>
                <option value=''>-- Choose People Type --</option>
                <option value='Directors'>Directors</option>
                <option value='Associates'>Associates</option>
                <option value='Graduate Students'>Graduate Students</option>
                <option value='Undergraduate Students'>Undergraduate Students</option>
              </select>
            </div>
            <div class="form-group">
              <button ng-show='editPerson' class='btn btn-primary' ng-click='editPerson=false; people.update(person)'>Update</button>
              <button class="btn btn-default" ng-click="editPerson = false">Cancel</button>
            </div>
          </form>

          <button ng-hide='editPerson' class='btn btn-primary' ng-click='editPerson=true'>Edit Info</button>
          <button class='btn btn-danger' ng-hide='removePerson' ng-click='removePerson=true'>Remove</button>
          <div class='alert alert-danger' ng-show='removePerson'>
            Are you sure you want to remove this person?
            <button class='btn btn-primary' ng-click='people.remove(person)'>Yes</button>
            <button class='btn btn-primary' ng-click='removePerson=false'>No</button>
          </div>
        </div>
      </div>
    </div>
  </div>
