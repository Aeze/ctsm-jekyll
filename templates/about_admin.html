<div>
  <div class="row">
    <div class="col-md-12">


      <br><button class='btn btn-primary' ng-click='newabout = true' ng-hide='newabout'><i class="icon-plus-sign"></i></button>

      <form ng-show='newabout' role="form">
        <div class="form-group">
          <label>Name</label>
          <input type='text' class="form-control" ng-model='newAbout.title' />
        </div>
        <div class="form-group">
          <label>Content</label>
          <textarea class="form-control" ui-tinymce ng-model='newAbout.content'></textarea>
        </div>
        <input class="btn btn-primary" type='button' ng-click='aboutPicPick()' value='Pick a Photo' />
        <input type='submit' class="btn btn-success" ng-click='abouts.add(newAbout); newAbout = {}; newabout=false' value='Add' />
        <button class="btn btn-default" ng-click="newabout = false; newAbout = {}">Cancel</button>
      </form>

      <br><br>
    </div></div>
    <div ng-repeat="about in abouts">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

        <img ng-src="[[about.photo]]" height="100%" width="80px" style="float:left; margin: 5px;"/>
          <div ng-hide='editAbout'><strong>Title:</strong> [[about.title]]</div>
          <div ng-hide='editAbout'><strong>Content:</strong><div ng-bind-html-unsafe="about.content"></div></div>


          <form ng-show='editAbout' role='form'>
            <div class="form-group">
              <button class='btn btn-primary' ng-click='changeAboutPicPick($index)'>Change Photo</button>
            </div>
            <div class="form-group">
              <label>Title</label>
              <input type='text' class="form-control" ng-model='about.title' />
            </div>
            <div class="form-group">
              <label>Content</label>
              <textarea type='text' class="form-control" ng-model='about.content'></textarea>
            </div>
            <div class="form-group">
              <button ng-show='editAbout' class='btn btn-primary' ng-click='editAbout=false; abouts.update(about)'>Update</button>
              <button class="btn btn-default" ng-click="editAbout = false">Cancel</button>
            </div>
          </form>

          <button ng-hide='editAbout' class='btn btn-primary' ng-click='editAbout=true'>Edit Info</button>
          <button class='btn btn-danger' ng-hide='removeAbout' ng-click='removeAbout=true'>Remove</button>
          <div class='alert alert-danger' ng-show='removeAbout'>
            Are you sure you want to remove this about?
            <button class='btn btn-primary' ng-click='abouts.remove(about)'>Yes</button>
            <button class='btn btn-primary' ng-click='removeAbout=false'>No</button>
          </div>
        </div>
      </div><hr>
    </div>
  </div>
