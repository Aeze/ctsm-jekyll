---
layout: default
title: Meet Us
---
<div class="row content">
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 well ctsm-well" >

<div ng-controller="PeopleController">
  <div ng-repeat="type in personType">
    <h3>[[type]]</h3>
    <div class="row" >
    <div ng-repeat="person in people | filter:type">
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6" >
          <img height="100%" width="130px" ng-src="[[person.photo]]" class="img-rounded">
          <address class="personinfo">
          <h5 ng-bind="person.name"></h5>
          <em><span ng-bind="person.title"></span></em><br>
          <span ng-bind="person.email"></span><br>
          <span ng-bind="person.number"></span>
          </address>
        </div>
      </div>
      <hr>
    </div>
  </div>
</div>

</div>
</div>
