---
layout: default
title: Home
---

<div class="row content" ng-controller="NewsController">
  <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
    <div ng-controller='ImagesController'>
      <div carousel interval='3000'>
        <div slide ng-repeat='image in indexImages'>
          <img ng-src='[[image.photo]]'>
        </div>
      </div>
    </div>
  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 well ctsm-well" >
    <h4>CTSM News</h4>
    <div ng-repeat="new in news | limitTo:3" >
      <h4 ng-bind="new.title"></h4>
      <p ng-bind="new.link"></p>
      <p ng-bind="new.description"></p>
      <i style="font-size: 1.2em;" class="icon-twitter pull-right"></i> <i style="font-size: 1.2em;" class="icon-facebook-sign pull-right"></i><br>
    </div>
  </div>
  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 well ctsm-well" ng-controller="PublicationsController">
  <h4>Publications</h4>
  <div ng-repeat="pub in publications | limitTo:6">
    <p ng-bind-html-unsafe="pub.citation"></p>
  </div>
  </div>
  </div>
  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 well ctsm-well ctsm-engineering-news" ng-controller='FeedCtrl'>
    <h4>Engineering News</h4>
    <div ng-repeat='feed in feeds'>
      <a href='[[feed.link]]'>[[feed.title]]</a><hr>
    </div>
  </div>
</div>
