---
layout: default
title: Home
---

<div class="row content" ng-controller="NewsController">
  <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12 ">
    <div class="row">
      <div class="col-md-12 well ctsm-well" ng-controller='ImagesController'>
      <div carousel interval='10000'>
          <div slide ng-repeat='image in indexImages'>
            <div class="imgcontainer"><img ng-src='[[image.photo]]'></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 well ctsm-well" >
        <h3>CTSM News</h3>
        <div ng-repeat="new in news | limitTo:5" >
          <h4 ng-bind="new.title"></h4>
          <p ng-bind="new.link"></p>
          <p ng-bind="new.description"></p>
          <i style="font-size: 1.2em;" class="icon-twitter pull-right"></i> <i style="font-size: 1.2em;" class="icon-facebook-sign pull-right"></i><br>
          <hr>
        </div>
      </div>
    </div>

  </div>

  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 well ctsm-well ctsm-engineering-news" ng-controller='FeedCtrl'>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <h4>Engineering News</h4>
    <div ng-repeat='feed in feeds'>
      <a href='[[feed.link]]'>[[feed.title]]</a><hr>
    </div>
    </div>
    </div>
    <div class="row" ng-controller="PublicationsController">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <h4>Latest Publications</h4>
        <div ng-repeat="pub in journalArticles | limitTo:6">
          <p style="font-size: 1.0em;" ng-bind-html-unsafe="pub.citation"></p><hr>
        </div>
    </div>

  </div>

</div>
</div>
